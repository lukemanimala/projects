<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #9D1408;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tab.active {
            background-color: #3F0803;
        }
        
        #card {
            width: 300px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white; /* Default: Question background */
            color: black; /* Default: Question font color */
            border: 2px solid #C34E04;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transitions */
        }


        #card.clicked {
            background-color: #C34E04; /* Answer background color */
            color: white; /* Answer font color */
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab active" data-tab="presente">Presente</button>
        <button class="tab" data-tab="preterito">Pret√©rito</button>
        <button class="tab" data-tab="futuro">Futuro</button>
    </div>
    <div id="card" class="card">Click to Start</div>

    <script type="module" src="vocabulary.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
