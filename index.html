    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .tabs {
            display: flex;
            background-color: #007BFF;
            overflow: hidden;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: #fff;
            cursor: pointer;
            background-color: #007BFF;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #0056b3;
        }
        .tab.active {
            background-color: #0056b3;
        }
        .content {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        #card {
            margin: 50px auto;
            padding: 40px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        #card.clicked {
            background-color: #007BFF;
            color: #fff;
            border: 2px solid #007BFF;
        }
    </style>
</head>

        const presenteWords = [

        const preteritoWords = [

        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content');

        function getRandomWord(words) {
            return words[Math.floor(Math.random() * words.length)];
        }

        function showRandomCard(card, words) {
            if (words.length === 0) {
                card.textContent = "No words available";
                return;
            }
            const randomWord = getRandomWord(words);
            const showSpanish = Math.random() < 0.5;

            card.textContent = showSpanish ? randomWord.spanish : randomWord.english;
            card.dataset.translation = showSpanish ? randomWord.english : randomWord.spanish;
            card.classList.remove('clicked');
        }

        function initializeCards() {
            contents.forEach((content, index) => {
                const card = content.querySelector('#card');
                const words = index === 0 ? infinitivoWords :
                              index === 1 ? presenteWords : preteritoWords;

                showRandomCard(card, words);

                card.addEventListener('click', () => {
                    if (!card.classList.contains('clicked')) {
                        card.textContent = card.dataset.translation;
                        card.classList.add('clicked');
                    } else {
                        showRandomCard(card, words);
                    }
                });
            });
        }

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                // Switch active tab and content
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                contents[index].classList.add('active');
            });
        });

        // Initialize cards and tabs
        initializeCards();
    </script>
